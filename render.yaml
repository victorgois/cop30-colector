services:
  # Web Service (Backend + Frontend)
  - type: web
    name: cop30-social-monitoring
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cop30-postgres
          property: connectionString
      - key: APIFY_API_TOKEN
        sync: false

databases:
  # PostgreSQL Database
  - name: cop30-postgres
    databaseName: cop30_db
    user: cop30_user
    plan: free
    region: oregon
